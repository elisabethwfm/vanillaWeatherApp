<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="headline" id="headline">
        <span class="currentCity" id="current-city">Current city</span>
        <div class="currentTemp" id="current-temp">
          <span class="temperature" id="temperature">18</span
          ><span class="celsius" id="celsius">°C</span>/<span
            class="fahrenheit"
            id="fahrenheit"
            >°F</span
          >
        </div>
      </div>

      <span class="weatherIcon" id="weather-icon"></span>

      <div class="currentData" id="currentData">
        <form class="typeLocation" id="type-location">
          <input
            type="text"
            placeholder="Type your location..."
            class="location"
            id="location"
          />
          <button class="searchButton" id="search-button">🔍</button>
        </form>

        <span class="date" id="date">Thu, 22 April 9:30am 2022</span>

        <div class="currentState" id="currentState">
          <div class="weatherState" id="weather-state">Clear sky</div>
          <div class="hum" id="hum">Humidity: 45%</div>
          <div class="wind" id="wind">Wind: 19 km/h</div>
        </div>
      </div>

      <div class="time" id="time">
        <p>00:00</p>
        <p>04:00</p>
        <p>08:00</p>
        <p>12:00</p>
        <p>16:00</p>
        <p>20:00</p>
        <p>24:00</p>
      </div>

      <div class="temp" id="temp">
        <p>10°C</p>
        <p>12°C</p>
        <p>13°C</p>
        <p>13°C</p>
        <p>12°C</p>
        <p>11°C</p>
        <p>10°C</p>
      </div>

      <span class="weatherDiagram" id="weather-diagram">
        <img src="media/diagram.png" alt="cloud" width="100%" />
      </span>

      <div class="days" id="days">
        <p>MON</p>
        <p>TUE</p>
        <p>WED</p>
        <p>THU</p>
        <p>FRI</p>
      </div>

      <div class="icons" id="icons">
        <span class="cloudy" id="cloudy"
          ><img src="media/cloud.png" alt="cloud" width="110px"
        /></span>
        <span class="sun" id="sun"
          ><img src="media/sun.png" alt="cloud" width="110px"
        /></span>
        <span class="cloudSun" id="cloudSun">
          <img src="media/cloudsun.png" alt="cloud" width="110px" />
        </span>
        <span class="cloudy" id="cloudy">
          <img src="media/cloud.png" alt="cloud" width="110px" />
        </span>
        <span class="rain" id="rain">
          <img src="media/rain.png" alt="cloud" width="110px" />
        </span>
      </div>

      <div class="forecast" id="forecast">
        <p>13°C/10°C</p>
        <p>13°C/10°C</p>
        <p>13°C/10°C</p>
        <p>13°C/10°C</p>
        <p>13°C/10°C</p>
      </div>
    </div>
    <p>
      <a
        href="https://github.com/elisabethwfm/vanillaWeatherApp"
        target="_blank"
        >Open-source code </a
      >by
      <a
        href="https://www.linkedin.com/in/elisabeth-wolfram-8736441a8/"
        target="_blank"
        >Elisabeth Wolfram</a
      >
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
